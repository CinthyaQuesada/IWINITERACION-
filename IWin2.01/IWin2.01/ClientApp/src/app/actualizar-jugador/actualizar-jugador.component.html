
<div class="container">
  <h2>Actualizar Jugador</h2>
  <form class="form-horizontal" action="/action_page.php">
    <div class="form-group">
      <label class="control-label col-sm-2" for="identificacion">Identificacion:</label>
      <div class="col-sm-10">
        {{jugador.identificacion}}

      </div>
    </div>


    <form class="contact100-form validate-form" enctype="multipart/form-data" required>
      <span class="contact100-form-title"></span>


      <div class="wrap-input100 validate-input bg1" data-validate="Campo requerido">
        <span class="label-input100">Nombre *</span>
        <input class="input100" type="text" [(ngModel)]="jugador.nombre" placeholder="Nombre del jugador" name="nombre" width="200">
      </div>

      <div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate="Campo requerido">
        <span class="label-input100">Apellidos *</span>

        <input class="input100" type="text" [(ngModel)]="jugador.apellidos" placeholder="Apellidos" name="apellidos" width="200">
      </div>

      <div class="wrap-input100 bg1 validate-input rs1-wrap-input100"
           data-validate="Campo requerido">
        <span class="label-input100">Fecha Nacimiento</span>
        <label class="input100">
          {{jugador.fechaNacimiento | date:'dd/MM/yyyy'}}
        </label>
      </div>

      <div class="wrap-input100 input100-select bg1 rs1-wrap-input100">
        <span class="label-input100">Categoría *</span>
        <div>
          <select [(ngModel)]="categoria" class="js-select2" name="categoria">
            <option value="Masculina">Masculina</option>
            <option value="Femenina">Femenina</option>
          </select>
          <div class="dropDownSelect2"></div>
        </div>
      </div>

      <div class="wrap-input100 input100-select bg1 rs1-wrap-input100">
        <span class="label-input100">Deporte *</span>
        <div>
          <select [(ngModel)]="rama" class="js-select2" name="rama">
            <option value="Futbol 11">Fútbol 11</option>
            <option value="Futbol 5">Fútbol 5</option>
            <option value="Baloncesto">Baloncesto</option>
          </select>
          <div class="dropDownSelect2"></div>
        </div>
      </div>

      <div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate="Campo requerido">
        <span class="label-input100">Cancha Sede *</span>
        <input class="input100" type="text" [(ngModel)]="canchaSede" name="canchaSede" placeholder="Cancha Sede ">
      </div>

      <div class="wrap-input100 bg1 validate-input rs1-wrap-input100 " data-validate="Campo requerido">
        <span class="label-input100">Contraseña</span>
        <input class="input100" type="password" [(ngModel)]="contraseniaEquipo" name="contrasena" placeholder="Contraseña">
      </div>



      <div class="container-contact100-form-btn">
        <button class="contact100-form-btn" (click)="actualiza()">
          <span>
            Modificar
            <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
          </span>
        </button>
      </div>
    </form>









   

 
  </form>
</div>
