<div class="container-contact100">
  <div class="wrap-contact100">
    <h1>Registrar Jugador</h1>
    <br>
    <form class="contact100-form validate-form" enctype="multipart/form-data" required>
      <span class="contact100-form-title"></span>


      <div class="wrap-input100 validate-input bg1" data-validate="Campo requerido">
        <span class="label-input100">Identificacion *</span>
        <input class="input100" name="identificacion" placeholder="Ingrese identificacion" [(ngModel)]="identificacion">
      </div>

      <div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate="Campo requerido">
        <span class="label-input100">Nombre *</span>
        <input class="input100" type="text" [(ngModel)]="nombre" placeholder="Nombre" name="nombre" width="200">
      </div>

      <div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate="Campo requerido">
        <span class="label-input100">Apellidos *</span>
        <input class="input100" type="text" [(ngModel)]="apellidos" placeholder="Apellidos" name="apellidos" width="200">
      </div>

      <div class="wrap-input100 bg1 validate-input rs1-wrap-input100"
           data-validate="Campo requerido">
        <span class="label-input100">Fecha nacimiento</span>
        <input class="input100" type="date" [(ngModel)]="fechaNacimiento" placeholder="Fecha de nacimiento" name="fechaNacimiento" width="175">

      </div>




      <div class="container-contact100-form-btn">

        <button class="contact100-form-btn" (click)="registrar()">
          <span>
            Registrar
            <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
          </span>
        </button>
      </div>
    </form>
  </div>
</div>
