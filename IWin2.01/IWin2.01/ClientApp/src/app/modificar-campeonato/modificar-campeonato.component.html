<div class="container-contact100">
  <div class="wrap-contact100">
    <h1>Modificar Campeonato</h1>
    <br>
    <form class="contact100-form validate-form" enctype="multipart/form-data" required>

      <span class="contact100-form-title"></span>

      <div class="wrap-input100 validate-input bg1" data-validate="Campo requerido">
        <span class="label-input100">Campeonatos:</span>
        <div>
          <select [(ngModel)]="campeonato" name="campeonato">
            <option [ngValue]="campeonato" *ngFor="let campeonato of campeonatos">{{campeonato.nombreCampeonato}}</option>
          </select>
        </div>
        <form id="formulario" class="form-signin">
          <button class="btn btn-primary" (click)="buscar(campeonato)">Buscar</button>
        </form>
        <br />
      </div>

      <div class="wrap-input100 validate-input bg1" data-validate="Campo requerido">
        <span class="label-input100">Nombre:</span>
        <input class="input100" type="text" [(ngModel)]="nombreCampeonato" name="nombreCampeonato" placeholder="Nombre">
      </div>

      <div class="wrap-input100 validate-input bg1" data-validate="Campo requerido">
        <span class="label-input100">Tipo:</span>
        <div>
          <select [(ngModel)]="tipo" name="tipo">
            <option [ngValue]="tipo.Opcion" *ngFor="let tipo of tipos">{{tipo.Opcion}}</option>
          </select>
        </div>
      </div>

      <div class="wrap-input100 validate-input bg1" data-validate="Campo requerido">
        <span class="label-input100">Categoría:</span>
        <div>
          <select [(ngModel)]="categoria" name="categoria">
            <option [ngValue]="categoria.Sexo" *ngFor="let categoria of categorias">{{categoria.Sexo}}</option>
          </select>
        </div>
      </div>


      <div class="wrap-input100 input100-select bg1">
        <span class="label-input100">Fecha de inicio </span>
        <input class="input100" type="datetime-local" [(ngModel)]="fechaInicio" name="fechaInicio" placeholder="Fecha">
      </div>


      <div class="container-contact100-form-btn">
        <button class="contact100-form-btn" (click)="modificar()">
          <span>
            Modificar
            <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
          </span>
        </button>
      </div>
    </form>
  </div>
</div>
