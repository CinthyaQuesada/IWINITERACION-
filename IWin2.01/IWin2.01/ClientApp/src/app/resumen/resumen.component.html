<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <meta name="description" content="Free Bootstrap Theme by BootstrapMade.com">
  <meta name="keywords" content="free website templates, free bootstrap themes, free template, free bootstrap, free website template">
  <link href='https://fonts.googleapis.com/css?family=Lato:400,700,300|Open+Sans:400,600,700,300' rel='stylesheet' type='text/css'>

</head>
<div class="a">

  <h1>Equipo: {{getNombre()}}</h1>
  <br />

  <div class="form-group">

    <div class="col-sm-10">
      <label class="control-label col-sm-2" for="nombreCampeonato">Anotaciones:</label>
      <input type="number" [(ngModel)]="anotaciones" placeholder="Anotaciones" name="anotaciones">
    </div>
  </div>

  <div class="form-group">

    <div class="col-sm-10">
      <label class="control-label col-sm-2" for="nombreCampeonato">Sanciones Individuales</label>
      <input type="number" [(ngModel)]="individuales" placeholder="individuales" name="individuales">
    </div>
  </div>
  <div class="form-group">

    <div class="col-sm-10">
      <label class="control-label col-sm-2" for="nombreCampeonato">Sanciones colectivas</label>
      <input type="number" [(ngModel)]="colectivas" placeholder="colectivas" name="colectivas">
    </div>



  </div>



</div>
