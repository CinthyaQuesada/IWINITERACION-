<form class="contact100-form validate-form" enctype="multipart/form-data" required>
  <span class="contact100-form-title"></span>


  <div class="wrap-input100 validate-input bg1" data-validate="Campo requerido">
    <span class="label-input100">Nombre *</span>
    <input class="input100" type="text" id="nombre" name="nombre" placeholder="nombre" [(ngModel)]="nombre">
  </div>






  <div class="container-contact100-form-btn">
    <button class="contact100-form-btn" (click)="filtrar() ">
      <span>
        Filtrar
        <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
      </span>
    </button>
  </div>
</form>



<div *ngIf="jugadores">


  <div>

    <body>

      <div class="container-table100">
        <div class="wrap-table100">
          <div class="table100 ver1">
            <div class="table100-firstcol">
              <table>
                <thead>
                  <tr class="row100 head">
                    <th class="cell100 column1">LISTA DE JUGADORES</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>

            <div class="wrap-table100-nextcols js-pscroll">
              <div class="table100-nextcols">
                <table>
                  <thead>
                    <tr class="row100 head">
                      <th class="cell100 column2">Identificacion</th>
                      <th class="cell100 column2">Nombre</th>
                      <th class="cell100 column3">Apellidos</th>

                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let jugador of getjugadores()" (click)="actualizar(jugador.identificacion)">
                      <td style="vertical-align:middle">{{jugador.identificacion}} </td>
                      <td style="vertical-align:middle">{{jugador.nombre}}</td>
                      <td style="vertical-align:middle">{{jugador.apellidos}}</td>

                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>



  </div>
  <div *ngIf="seleccionado">
    <app-actualizar-jugador identificacion="{{jugador}}" #actualiza></app-actualizar-jugador>
  </div>
</div>
