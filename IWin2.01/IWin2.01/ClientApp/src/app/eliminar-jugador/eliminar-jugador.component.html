    <form class="contact100-form validate-form" enctype="multipart/form-data" required>
      <span class="contact100-form-title"></span>


      <div class="wrap-input100 validate-input bg1" data-validate="Campo requerido">
        <span class="label-input100">Nombre *</span>
        <input class="input100" type="text" id="nombre" name="nombre" placeholder="nombre" [(ngModel)]="nombre">
      </div>






      <div class="container-contact100-form-btn">
        <button class="contact100-form-btn" (click)="filtrar()">
          <span>
            Filtrar
            <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
          </span>
        </button>
      </div>
    </form>









<div *ngIf="jugadores">

  <div class="tabla" style="align-content:center">
    <table id="example" class="table table-striped table-bordered">
      <tr>

        <th>Identificaci√≥n</th>
        <th>Nombre</th>
        <th>Fecha Nacimiento</th>

      </tr>
      <tbody>
        <tr *ngFor="let jugador of getjugadores()" (click)="eliminar(jugador)" >
          <td style="vertical-align:middle">{{ jugador.identificacion}}</td>
          <td style="vertical-align:middle">{{ jugador.nombre}} {{ jugador.apellidos}}</td>
          <td style="vertical-align:middle">{{ jugador.fechaNacimiento | date:'dd/MM/yyyy'}}</td>
        </tr>
      </tbody>
    </table>


    

  </div>
