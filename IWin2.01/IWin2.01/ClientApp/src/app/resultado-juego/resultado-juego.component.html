<div class="containerINT">

  <div class="form-group">
    <label class="control-label col-sm-2" for="juego">Juego:</label>
    <div class="col-sm-10">
      <td>
        <select [(ngModel)]="juego" name="juego">
          <option [ngValue]="juego" *ngFor="let juego of juegos">{{juego.identificador}}</option>
        </select>
      </td>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="equipo">Equipo:</label>
    <div class="col-sm-10">
      <td>
        <select [(ngModel)]="equipo" name="equipo">
          <option [ngValue]="equipo" *ngFor="let equipo of equipos">{{equipo.identificador}}</option>
        </select>
      </td>
    </div>
  </div>


  <div class="form-group">
    <label class="control-label col-sm-2" for="fechaJuego">Fecha:</label>
    <div class="col-sm-10">
      <input type="datetime-local" [(ngModel)]="fechaJuego" placeholder="Nombre" name="fechaJuego" width="200">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="estadoJuego">Estado:</label>
    <div class="col-sm-10">
      <input type="text" [(ngModel)]="estadoJuego" placeholder="Nombre" name="estadoJuego" width="200">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="lugar">Lugar:</label>
    <div class="col-sm-10">
      <input type="text" [(ngModel)]="lugar" placeholder="Nombre" name="lugar" width="200">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="tipo">Arbitro:</label>
    <div class="col-sm-10">
      <td>
        <select [(ngModel)]="identificacionArbitro" name="identificacionArbitro">
          <option [ngValue]="arbitro.identificacion" *ngFor="let arbitro of arbitroAsignados">{{arbitro.identificacion}} - {{arbitro.nombre}} {{arbitro.apellidos}}</option>
        </select>
      </td>
    </div>
  </div>


  <br />
  <button class="btn btn-lg btn-primary btn-block" (click)="actualizar()" type="submit"> Actualizar </button>

</div>
