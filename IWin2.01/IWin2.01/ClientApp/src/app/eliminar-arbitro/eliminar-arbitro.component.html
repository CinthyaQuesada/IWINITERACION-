<body>
  <ul class="menuAdmin">
    <li><a href="gestionar-arbitro">Listar</a></li>
    <li><a href="registrar-arbitro">Registrar</a></li>
    <li><a href="eliminar-arbitro">Eliminar</a></li>
  </ul>
  <br><br>
  <div class="containerINT">
    <br />
    <form class="form-horizontal" action="/action_page.php">

      <div class="form-group">

        <div class="row">
          <label class=" col-md-2" for="nombreCampeonato">Árbitro</label>
          <div class="col-sm-10">
            <input type="text" class="input100"  [(ngModel)]="arbitroB" name="arbitroB" style="border:2px solid; " />
            <br />
          </div>
        </div>
      </div>

      <button class="btn btn-lg btn-primary btn-block" (click)="buscarArbitro()" style="background-color:black" type="submit">
        Buscar
      </button>
    </form>
    <br />
  </div>
 

  <br />
  <!--juegos-->
  <div class="tabla marg">
    <table id="example" class="table table-striped table-bordered marg" style="width:100%">
      <tr>
        <th>Nombre</th>
        <th>Identificador</th>
        <th>Telefono</th>
        <th>Opción</th>

      </tr>
      <tbody>
        <tr *ngFor="let arbitro of arbitros">
          <td style="vertical-align:middle">{{arbitro.nombre}}{{ " "+arbitro.apellidos}}</td>
          <td style="vertical-align:middle">{{ arbitro.identificacion}}</td>
          <td style="vertical-align:middle">{{ arbitro.telefono}}</td>

          <td style="vertical-align:middle">
            <button class="btn btn-primary" (click)="eliminar(arbitro.identificacion,arbitro.nombre)" style="background-color:black">
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>

    </table>
  </div>
</body>
