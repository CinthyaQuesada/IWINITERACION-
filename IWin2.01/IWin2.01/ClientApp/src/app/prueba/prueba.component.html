<div class="wrap-input100 input100-select bg1 rs1-wrap-input100">
  <span class="label-input100">Arbitro </span>
  <div>
    <select [(ngModel)]="identificacionArbitro" name="identificacionArbitro">
      <option [ngValue]="arbitro.identificacion" *ngFor="let arbitro of arbitroAsignados">{{arbitro.identificacion}} - {{arbitro.nombre}} {{arbitro.apellidos}}</option>
    </select>
  </div>
</div>

<button class="contact100-form-btn" (click)="actualizar(arbitroAsignados)">
  <span>
    Actualizar
    <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
  </span>
</button>

<div class="wrap-input100 input100-select bg1 rs1-wrap-input100">
  <span class="label-input100">Fecha </span>
  <div>
    <select [(ngModel)]="fecha" name="fecha">
      <option [ngValue]="fecha.fecha" *ngFor="let fecha of fechas">{{fecha.fecha}}</option>
    </select>
  </div>
</div>
<button class="contact100-form-btn" (click)="hola(fechas)">
  <span>
    Actualizar
    <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
  </span>
</button>


<div class="wrap-table100-nextcols js-pscroll">
  <div class="table100-nextcols">
    <table>
      <thead>
        <tr class="row100 head">
          <th class="cell100 column2">Identificador Arbitro</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let fecha of fechas">
          <td style="vertical-align:middle">{{fecha.fecha}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
